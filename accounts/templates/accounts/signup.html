{% extends 'base.html' %}
{% load static %}
{% block title %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>Sign Up</title>
{% endblock %}}
{% block content %}
<form method="post">
    <div class="form-base">
    <h1>Sign Up</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Sign Up" class="sign_up_button">
    </div>
</form>
{% endblock %}
